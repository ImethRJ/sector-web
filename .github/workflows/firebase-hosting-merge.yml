name: Deploy to Firebase Hosting and Functions
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build the React app (creates the 'dist' folder)
      - run: npm ci && npm run build

      # Step 1: Login to Google Cloud so the CLI can deploy functions
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SECTOR_INSTITUTE }}

      # Step 2: Deploy only the SSR function
      - name: Deploy Functions
        run: npx firebase-tools deploy --only functions --project sector-institute

      # Step 3: Deploy the Hosting files
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SECTOR_INSTITUTE }}
          channelId: live
          projectId: sector-institute