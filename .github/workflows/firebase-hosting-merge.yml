jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies and build
        run: npm ci && npm run build

      # 1. Authenticate with Google Cloud
      # This "logs in" the runner so the following firebase command works
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SECTOR_INSTITUTE }}

      # 2. Deploy Functions
      # Now that we are authenticated, this command will succeed
      - name: Deploy Functions
        run: npx firebase-tools deploy --only functions --project sector-institute

      # 3. Deploy Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SECTOR_INSTITUTE }}
          channelId: live
          projectId: sector-institute