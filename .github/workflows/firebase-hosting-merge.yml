name: Deploy to Firebase Hosting and Functions
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build the React app (creates the 'dist' folder)
      - run: npm ci && npm run build

      # 1. Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SECTOR_INSTITUTE }}

      # 2. NEW STEP: Install Function Dependencies
      # This fixes the "Couldn't find firebase-functions package" error
      - name: Install Functions Dependencies
        run: npm ci
        working-directory: functions 

      # 3. Deploy Functions
      - name: Deploy Functions
        run: npx firebase-tools deploy --only functions --project sector-institute

      # Step 4: Deploy the Hosting files
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SECTOR_INSTITUTE }}
          channelId: live
          projectId: sector-institute